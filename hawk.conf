db=DBI:Pg:database=hawk;host=localhost;port=5432
dbuser=hawk_local
dbpass=NONEHERE

# The service names and their codes
service_ids=ftp:0 ssh:1 pop3:2 imap:3 webmail:4 cpanel:5 da:6 postfix:7
service_names=0:ftp 1:ssh 2:pop3 3:imap 4:webmail 5:cpanel 6:da 7:postfix

logfile=/var/log/hawk/hawk.log
pidfile=/var/run/hawk.pid
monitor_list=/var/log/messages /var/log/secure /usr/local/cpanel/logs/login_log /usr/local/cpanel/logs/access_log /var/log/maillog /var/log/exim_mainlog
daemon_name=[Hawk]

broot_time=180
broot_interval=7200
broot_number=15
max_attempts=2

set_limit=0
block_count=3
block_expire=86400

block_whitelist=
block_list=/var/lib/hawk/block-list
watch_ssh=1
watch_cpanel=0
watch_pureftpd=0
watch_proftpd=0
watch_dovecot=0
watch_courier=0
watch_da=0
watch_postfix=0
